<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="selector.css">
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <!--Inline CSS/ style Attributes-->
    <p style="color: red;">Hello P tag</p>

    <!--Internal CSS / style as attributes-->
    <p>Hello p tag in internal CSS 1</p>
    <p>Hello in p 2</p>
    <p id="border">Hello in p3</p>
    <p class="design">Hello in P4</p>
    <span>Hello in span</span>

    <!--External CSS/ style as file-->
    <h1>Hello in h1</h1>
</body>
</html>
