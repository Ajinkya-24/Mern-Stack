<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section id="mainsection">
        <p id="remove">Welcome,to Nagpur</p>
    </section>
    <button onclick="funcAppend()">appendChild</button>
    <button onclick="funcRemove()">RemoveChild</button>
    <script>
        function funcAppend(){
            let newPara=document.createElement('p');
            let newHeading=document.createElement('h3')
            newPara.innerHTML="At St. Vincent Pallotti,Nagpur";
            newHeading.innerHTML="Maharashtra";
            mainsection.appendChild(newPara);
            mainsection.appendChild(newHeading);
        }
        function funcRemove(){
            const parent =document.body;
            const removeElement=document.getElementById('remove')

            if(removeElement){
                parent.removeChild(removeElement);
            }
        }
    </script>
</body>
</html>
