<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color:black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            font-size: 20px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #7d7d7d;
        }
        button {
            padding: 10px;
            font-size: 18px;
            margin: 5px;
            border-radius: 5px;
            border: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color:red
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="result" disabled>
    <br>
    <button onclick="clearResult()">C</button>
    <button onclick="deleteChar()">DEL</button>
    <button onclick="appendChar('/')">/</button>
    <button onclick="appendChar('*')">*</button>
    <br>
    <button onclick="appendChar('7')">7</button>
    <button onclick="appendChar('8')">8</button>
    <button onclick="appendChar('9')">9</button>
    <button onclick="appendChar('-')">-</button>
    <br>
    <button onclick="appendChar('4')">4</button>
    <button onclick="appendChar('5')">5</button>
    <button onclick="appendChar('6')">6</button>
    <button onclick="appendChar('+')">+</button>
    <br>
    <button onclick="appendChar('1')">1</button>
    <button onclick="appendChar('2')">2</button>
    <button onclick="appendChar('3')">3</button>
    <button onclick="calculate()">=</button>
    <br>
    <button onclick="appendChar('0')" style="width: 100%">0</button>
</div>

<script>
    function appendChar(char) {
        document.getElementById('result').value += char;
    }

    function clearResult() {
        document.getElementById('result').value = '';
    }

    function deleteChar() {
        let currentValue = document.getElementById('result').value;
        document.getElementById('result').value = currentValue.slice(0, -1);
    }

    function calculate() {
        let expression = document.getElementById('result').value;
        try {
            document.getElementById('result').value = eval(expression);
        } catch (error) {
            document.getElementById('result').value = 'Error';
        }
    }
</script>

</body>
</html>
