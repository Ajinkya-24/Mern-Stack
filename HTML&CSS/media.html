<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <p>Video player</p>
    <video controls>
        <source src="video.mp4" type="video/mp4">
    </video>    
    <p>Audio player</p>
    <audio controls>
        <source src="video.mp4" type="audio/mp3">
    </audio>
</body>
</html>
